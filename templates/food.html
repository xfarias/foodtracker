<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Add Food</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index')}}"> Food Tracker  </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index')  }}">Home</a></li>
            <li class="active"><a href="{{ url_for('food') }}">Adicionar Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Adicionar Comida</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{ url_for('food') }}">
                <div class="form-group">
                  <label for="food-name">Item</label>
                  <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Arroz, Feijão, ...">
                </div>
                <div class="form-group">
                  <label for="protein">Proteína</label>
                  <input type="number" class="form-control" id="protein" name="protein" placeholder="10g">
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carbo</label>
                  <input type="number" class="form-control" id="carbohydrates"  name="carbo" placeholder="30g">
                </div>
                <div class="form-group">
                  <label for="fat">Gordura</label>
                  <input type="number" class="form-control" id="fat"  name="fat"placeholder="2g">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </form>

              <div class="page-header"></div>
                {% for f in foods %}
                    <ul class="nav nav-pills" role="tablist">
                        <li class="active"><a>{{ f.name }}</a></li>
                        <li><a>Proteina: <span class="badge">{{ f.protein }}</span></a></li>
                        <li><a>Carbo: <span class="badge">{{ f.carbo }}</span></a></li>
                        <li><a>Gordura: <span class="badge">{{ f.fat }}</span></a></li>
                        <li><a>Calorias: <span class="badge">{{ f.calories }}</span></a></li>
                    </ul>
                    <div class="page-header"></div>
                {%endfor%}
            </div>

          </div>
        </div>
      </div>

    </div>

  </body>

</html>
