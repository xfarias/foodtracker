<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('food') }}">Add Food Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

            <a href="{{ url_for('day')}}" class="btn btn-primary">Adicionar Dia </a>


          <div class="page-header"></div>

          <div class="panel panel-primary">
            {% for d in dieta%}
              <div class="panel-heading">
              <h3 class="panel-title">{{ d.date.strftime('%B/%m/%Y') }} - {{ d.food.name }}</h3>
            </div>


            <div class="panel-body">

              <ul class="nav nav-pills" role="tablist">
                <li><a>Proteina: <span class="badge">{{ d.food.protein }}</span></a></li>
                <li><a>Carbo: <span class="badge">{{ d.food.carbo }}</span></a></li>
                <li><a>Gordura: <span class="badge">{{ d.food.fat }}</span></a></li>
                <li><a>Calorias: <span class="badge">{{ d.food.calories }}</span></a></li>

              </ul>

            </div>
                {% endfor %}
          </div>

        </div>
      </div>

    </div>

  </body>

</html>
